<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Task</title>
</head>

<body>
    
    <div class="contenedor">
        
        <form class="formulario" id="formulario">
            <h4>Lista de Tareas</h4>
            <input type="text" id="tarea"placeholder="Agregar Tarea">
            <input type="submit" value="Agregar">
        </form>
        <div class="datos">
            <p id="total">Total: 0</p>
            <p id="completadas">Completadas: 0</p>
            <p id="InCompletas">Incompletas: 0</p>
        </div>
        
        <div class="tareas" id="tareas">

            <div class="item-tarea">
                <p>Tarea 1</p>
                <div class="botones">
                    <button class="eliminar" data-id="${item.id}">x</button>
                    <button class="completada" data-id="${item.id}">?</button>
                </div>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
